<div class="top well">
	<h1>BOOKS <small>Book is a gift you can open again and again</small></h1>
	<div class="top1">
		<div class="user2">
			<span class="username"><a href="#/user/{{user.id}}">{{user.name}}</a></span>
			<span class="logout"><a href="#/">Back To Home</a></span>
		</div>
	</div>
</div>
<div class="whole">
<div class="row">
	<div class="col-md-4">
		<div class="authorsec">
			<div class="cover">
				<img src="{{book.cover}}" class="img-thumbnail" alt="book cover" />
			</div>
			<div class="ashow">Author: {{book.author}}</div>	
		</div>
	</div>
	<div class="col-md-6">
		<div class="bookinfo">
			<h2 class="title">{{book.title}}</h2>
			<blockquote>
				<p>{{book.description}}</p>
				<footer>Posted by: {{book.post}}</footer>
			</blockquote>
		</div>
	</div>
	<div class="ratesec col-md-2">
		<span>{{book.rating}}</span>
		<form id="form4" role="form" class="form-inline">
			<div class="form-group">
				<input type="number" min="1" class="form-control" max="5" step="0.1" ng-model="rating">/5
				<button class="btn btn-success btn-xs" ng-click="rateBook()">Rating</button>
			</div>
		</form>
	</div>
</div>
<div class="row reviewsec">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<form id="form3" role="form">
			<div class="form-group reviewpart">
				<textarea placeholder="Review..." rows="5" class="form-control" ng-model ="review.body"></textarea><br>
				<button ng-click="addReview()" class="btn btn-success btn-sm">Submit</button>
			</div>
		</form>	
		<div class="reviewlist">
			<ul ng-repeat="review in reviews">
				<li>
					<div class="reviewbody">{{review.body}}</div>
					<div class="foot">------{{review.name}}: {{review.date}}</div>
				</li>
			</ul>
		</div>
	</div>
</div>

</div>

<div class="top well">
	<div class="row">
		<div class="col-md-9">
			<h1>BOOKS <small>Book is a gift you can open again and again</small></h1>
		</div>
		<div class="col-md-3">
			<div class="top-name">
				<span class="user2">{{user.name}}</span>
				<span><a href="#/">Back To Home</a></span>
			</div>
		</div>
	</div>
	<div class="top-search2">
		<form role="form" class="form-inline">
			<input type="text" id="query" placeholder="Search..." class="form-control" ng-model="query" />
			<span class="glyphicon glyphicon-search"></span>
		</form>
		
	</div>
</div>

<div class="row booksec">
	<div class="col-md-3">
		<div class="left left-top">Post Book List</div>
	</div>
	<div class="col-md-7 leftbar">
		<ul class="userhome">
			<li ng-repeat="book in booklist | filter: query | orderBy:orderProp">
				<div class="cont">
					<div class="revise">
						<button type="button"  data-toggle="modal" data-target="#bookform2" class="btn btn-success btn-xs" ng-click="edit(book._id)">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
					</div>
					<h4>
						<a href="#/book/{{book._id}}">{{book.title}}</a>
						<small><span class="badge">{{book.rating}}</span><span class="author">{{book.author}}</span></small>
					</h4>
					<p>{{book.description}}</p>
				</div>
			</li>
		</ul>
	</div>
</div>


<div class="modal fade" id="bookform2" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Edit a book</h4>
			</div>
			<div class="modal-body">
				<form id="form5" role="form">
					<div class="form-group titleedit">
						<label for="title">Title: </label>
						<input type="text" class="form-control" ng-model="editbook.title" autofocus="autofocus" id="title" placeholder="Title" />
					</div>
					<div class="form-group">
						<textarea class="form-control" ng-model="editbook.description" rows="20" placeholder="Brief introduction..."></textarea>
					</div>
					<div class="form-group authoredit">
						<label for="author">Author: </label>
						<input type="text" class="form-control" id="author" ng-model="editbook.author" />
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" ng-click="updateBook()" data-dismiss="modal">Edit</button>
			</div>
		</div>
	</div>
</div>

<div class="row commentsec">
	<div class="col-md-3">
		<div class="left left-bottom">Post Comment List</div>
	</div>
	<div class="col-md-7 leftbar">
		<ul class="userhome">
			<li ng-repeat="review in reviewlist | filter: query | orderBy:orderProp">
				<div class="cont">
					<p><a href="#/books/{{book._id}}">"{{review.title}}"</a>
					<span>: {{review.body}}</span></p>
				</div>
			</li>
		</ul>
	</div>
</div>
